    <!-- Enhanced Structured Data for Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": ["WebSite", "Organization"],
      "name": "FlickPick",
      "description": "Stream unlimited movies and TV series free on FlickPick - Your ultimate entertainment destination with ad-free premium options",
      "url": "https://flickpick.com",
      "logo": {
        "@type": "ImageObject",
        "url": "https://flickpick.com/favicon.ico",
        "width": 64,
        "height": 64
      },
      "sameAs": [
        "https://twitter.com/flickpick",
        "https://youtube.com/flickpick",
        "https://instagram.com/flickpick"
      ],
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://flickpick.com/search?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "FlickPick",
        "logo": {
          "@type": "ImageObject",
          "url": "https://flickpick.com/favicon.ico"
        }
      },
      "offers": {
        "@type": "Offer",
        "category": "Entertainment",
        "availability": "https://schema.org/InStock",
        "price": "0",
        "priceCurrency": "USD",
        "description": "Free streaming with premium ad-free options"
      },
      "audience": {
        "@type": "Audience",
        "audienceType": "Entertainment Enthusiasts"
      },
      "keywords": "movies, tv shows, streaming, entertainment, free, ad-free, premium"
    }
    </script>
