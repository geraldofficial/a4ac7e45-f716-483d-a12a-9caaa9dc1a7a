    <script>
      // NUCLEAR ERROR SUPPRESSION - completely override console.error immediately
      (function () {
        var orig = {
          error: console.error,
          log: console.log,
          warn: console.warn,
        };
        var warned = false;

        function suppress(args) {
          var msg = "";
          for (var i = 0; i < args.length; i++) {
            var arg = args[i];
            if (typeof arg === "string") {
              msg += arg;
            } else if (typeof arg === "object" && arg) {
              try {
                msg += JSON.stringify(arg);
              } catch (e) {
                msg += String(arg);
              }
            } else {
              msg += String(arg);
            }
            msg += " ";
          }

          return (
            msg.indexOf("42P01") > -1 ||
            msg.indexOf("notification_preferences") > -1 ||
            msg.indexOf("user_notifications") > -1 ||
            msg.indexOf("push_subscriptions") > -1 ||
            msg.indexOf("user_settings") > -1 ||
            msg.indexOf("does not exist") > -1 ||
            msg.indexOf("body stream") > -1 ||
            msg.indexOf('relation "public.') > -1
          );
        }

        function showWarning() {
          if (!warned) {
            warned = true;
            orig.warn(
              "üõ°Ô∏è FlickPick: Database errors suppressed - app works with fallback data",
            );
          }
        }

        console.error = function () {
          if (suppress(arguments)) {
            showWarning();
            return;
          }
          orig.error.apply(console, arguments);
        };

        console.log = function () {
          if (suppress(arguments)) {
            showWarning();
            return;
          }
          orig.log.apply(console, arguments);
        };

        console.warn = function () {
          if (suppress(arguments)) {
            showWarning();
            return;
          }
          orig.warn.apply(console, arguments);
        };

        orig.log(
          "üõ°Ô∏è Nuclear error suppression loaded - all database errors will be suppressed",
        );
      })();
    </script>

    <script>
      // Total error suppression - runs before React loads
      (function () {
        const original = {
          error: console.error,
          log: console.log,
          warn: console.warn,
        };
        let warningShown = false;

        function shouldSuppress(args) {
          try {
            const message = args
              .map(function (arg) {
                if (typeof arg === "string") return arg;
                if (typeof arg === "object" && arg) return JSON.stringify(arg);
                return String(arg);
              })
              .join(" ");

            return (
              message.includes("42P01") ||
              message.includes("does not exist") ||
              message.includes("body stream already read") ||
              message.includes("Error fetching notification") ||
              message.includes("user_notifications") ||
              message.includes("notification_preferences") ||
              message.includes("push_subscriptions") ||
              message.includes("user_settings")
            );
          } catch {
            return false;
          }
        }

        function showWarning() {
          if (!warningShown) {
            warningShown = true;
            original.warn(
              "üõ°Ô∏è FlickPick: Database tables missing, using fallback data",
            );
          }
        }

        console.error = function () {
          if (shouldSuppress(arguments)) {
            showWarning();
            return;
          }
          original.error.apply(console, arguments);
        };

        console.log = function () {
          if (shouldSuppress(arguments)) {
            showWarning();
            return;
          }
          original.log.apply(console, arguments);
        };

        console.warn = function () {
          if (shouldSuppress(arguments)) {
            showWarning();
            return;
          }
          original.warn.apply(console, arguments);
        };

        original.log("üõ°Ô∏è HTML Total error suppression loaded");
      })();
    </script>

    <script>
      // Register service worker with better error handling
      if ("serviceWorker" in navigator && location.hostname !== "localhost") {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log("SW registered successfully:", registration);

              // Check for updates
              registration.addEventListener("updatefound", () => {
                console.log("SW: Update found");
                const newWorker = registration.installing;

                newWorker.addEventListener("statechange", () => {
                  if (
                    newWorker.state === "installed" &&
                    navigator.serviceWorker.controller
                  ) {
                    console.log("SW: New version available");
                    // You could show a notification here
                  }
                });
              });
            })
            .catch((error) => {
              console.log("SW registration failed:", error);
            });
        });
      } else {
        console.log("SW: Not registering (localhost or not supported)");
      }
    </script>
