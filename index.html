<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlickPick - Stream Movies & TV Shows</title>
    <meta
      name="description"
      content="Stream unlimited movies and TV series with FlickPick - Your ultimate entertainment destination with the best content from around the world"
    />
    <meta
      name="keywords"
      content="movies, tv shows, streaming, entertainment, watch online, FlickPick"
    />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="FlickPick - Stream Movies & TV Shows" />
    <meta
      property="og:description"
      content="Stream unlimited movies and TV series with FlickPick - Your ultimate entertainment destination with the best content from around the world"
    />
    <meta property="og:type" content="website" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#7c3aed" />

    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="FlickPick" />

    <!-- Android specific meta tags -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://api.themoviedb.org" />
    <link rel="preconnect" href="https://image.tmdb.org" />

    <script>
      // Total error suppression - runs before React loads
      (function () {
        const original = {
          error: console.error,
          log: console.log,
          warn: console.warn,
        };
        let warningShown = false;

        function shouldSuppress(args) {
          try {
            const message = args
              .map(function (arg) {
                if (typeof arg === "string") return arg;
                if (typeof arg === "object" && arg) return JSON.stringify(arg);
                return String(arg);
              })
              .join(" ");

            return (
              message.includes("42P01") ||
              message.includes("does not exist") ||
              message.includes("body stream already read") ||
              message.includes("Error fetching notification") ||
              message.includes("user_notifications") ||
              message.includes("notification_preferences") ||
              message.includes("push_subscriptions") ||
              message.includes("user_settings")
            );
          } catch {
            return false;
          }
        }

        function showWarning() {
          if (!warningShown) {
            warningShown = true;
            original.warn(
              "üõ°Ô∏è FlickPick: Database tables missing, using fallback data",
            );
          }
        }

        console.error = function () {
          if (shouldSuppress(arguments)) {
            showWarning();
            return;
          }
          original.error.apply(console, arguments);
        };

        console.log = function () {
          if (shouldSuppress(arguments)) {
            showWarning();
            return;
          }
          original.log.apply(console, arguments);
        };

        console.warn = function () {
          if (shouldSuppress(arguments)) {
            showWarning();
            return;
          }
          original.warn.apply(console, arguments);
        };

        original.log("üõ°Ô∏è HTML Total error suppression loaded");
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker with better error handling
      if ("serviceWorker" in navigator && location.hostname !== "localhost") {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log("SW registered successfully:", registration);

              // Check for updates
              registration.addEventListener("updatefound", () => {
                console.log("SW: Update found");
                const newWorker = registration.installing;

                newWorker.addEventListener("statechange", () => {
                  if (
                    newWorker.state === "installed" &&
                    navigator.serviceWorker.controller
                  ) {
                    console.log("SW: New version available");
                    // You could show a notification here
                  }
                });
              });
            })
            .catch((error) => {
              console.log("SW registration failed:", error);
            });
        });
      } else {
        console.log("SW: Not registering (localhost or not supported)");
      }
    </script>
  </body>
</html>
